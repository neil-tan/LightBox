[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: marks tests as slow (real data loading, etc.)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU
    e2e: marks tests as end-to-end tests

# Default options
{% if cookiecutter.pytest_workers == "0" or cookiecutter.pytest_workers == "" %}
addopts = -v --tb=short
{% else %}
addopts = -v --tb=short -n {{cookiecutter.pytest_workers}}
{% endif %}

# Exclude directories from test collection
norecursedirs = .git external wandb logs lightning_logs checkpoints tmp
